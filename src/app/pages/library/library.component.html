
<div class="owncards-wrapper full-w bg-[#191919] flex items-center justify-center">
    <div class="container">
        <div class="main_font flex items-center justify-betweeen text-8xl py-16 lg:text-7xl md:text-5xl sm:text-5xl min-[320px]:text-2xl min-[320px]:py-6" >
            <div class="flex flex-1 items-center justify-center">
                <img class="max-w-[70%] h-[40%] rounded-2xl" src="assets/lovers.jpg" alt="lovers_img">
            </div>
            <div class="flex flex-1 items-start justify-center flex-col pl-[5%]">
                <span>Get an interpretation</span>
                <span>of your spread!</span>
            </div>
        </div>
        <div>
            <h2 class="main_font !text-6xl lg:text-7xl md:text-5xl sm:text-5xl min-[320px]:text-2xl min-[320px]:py-6 flex justify-center">Major Arcana cards</h2>
            <mat-grid-list cols="3" rowHeight="1:1" class="full-w">
                <mat-grid-tile *ngFor="let card of majorArcanaCards">
                    <a href="#" class="flex flex-col justify-center items-center">
                        <img class="max-w-[40%] full-w rounded" [src]="card.image" loading="lazy" alt="card image">
                        <h3 class="text-2xl text-white">{{card.name}}</h3>
                    </a>
                </mat-grid-tile>
            </mat-grid-list>
        </div>
        <div>
